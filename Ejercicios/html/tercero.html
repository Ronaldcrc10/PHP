<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circuito en Paralelo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="p-5 mb-4 text-bg-dark container-fluid">
        <div class="container">
            <h1 class="display-5 fw-bold">Calcular Circuito en Paralelo</h1>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <span class="text-primary">Datos del Circuito</span>
            </div>
            <div class="card-body">
                <form class="form-horizontal" role="form" action="../php/CircuitoParalelo.php" method="POST">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="voltaje">Voltaje (V):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="voltaje" name="voltaje" placeholder="Ingrese el voltaje" required />
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="control-label col-sm-2" for="R1">Resistencia 1 (R1):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="R1" name="R1" placeholder="Ingrese la resistencia 1" required />
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="control-label col-sm-2" for="R2">Resistencia 2 (R2):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="R2" name="R2" placeholder="Ingrese la resistencia 2" required />
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="control-label col-sm-2" for="R3">Resistencia 3 (R3):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="R3" name="R3" placeholder="Ingrese la resistencia 3" required />
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="control-label col-sm-2" for="R4">Resistencia 4 (R4):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="R4" name="R4" placeholder="Ingrese la resistencia 4" required />
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="control-label col-sm-2" for="R5">Resistencia 5 (R5):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="R5" name="R5" placeholder="Ingrese la resistencia 5" required />
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Calcular</button>
                            <a class="btn btn-primary" href="../index.html" role="button">Listado de Ejercicios</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
