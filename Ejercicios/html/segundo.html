<body>
    <div class="p-5 mb-4 text-bg-dark container-fluid">
        <div class="container">
            <h1 class="display-5 fw-bold">Calcular Nómina de Empleado</h1>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <span class="text-primary">Datos del Empleado</span>
            </div>
            <div class="card-body">
                <form class="form-horizontal" role="form" action="../php/Empleado2.php" method="POST">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del empleado" required />
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="control-label col-sm-2" for="horasNormales">Horas Normales:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="horasNormales" name="horasNormales" placeholder="Ingrese el número de horas normales trabajadas" required />
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="control-label col-sm-2" for="horasExtrasDiurnas">Horas Extras Diurnas:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="horasExtrasDiurnas" name="horasExtrasDiurnas" placeholder="Ingrese el número de horas extras diurnas trabajadas" required />
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="control-label col-sm-2" for="horasExtrasNocturnas">Horas Extras Nocturnas:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="horasExtrasNocturnas" name="horasExtrasNocturnas" placeholder="Ingrese el número de horas extras nocturnas trabajadas" required />
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="control-label col-sm-2" for="valorHoraNormal">Valor de la Hora Normal:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="valorHoraNormal" name="valorHoraNormal" placeholder="Ingrese el valor de la hora normal" required />
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Calcular</button>
                            <a class="btn btn-primary" href="../index.html" role="button">Listado de Ejercicios</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
